<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../lib/materialize1/css/materialize.min.css" />
        <script src="../lib/materialize1/js/materialize.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="lib/jquerymask/dist/jquery.mask.min.js"></script>
        <script src="../js/script.js"></script>
        <title>Clinica Médica</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper blue">
                <div class="container">
                    <a href="#{UsuarioBean.menu(request)}" class="brand-logo">Bem Vindo a Clinica Médica!</a>
                    <h:form>
                        <h:commandLink class="right" value="Sair" action="#{UsuarioBean.sair(request)}" ></h:commandLink>
                    </h:form>
                </div>
            </div>
        </nav>
        <main>            
            <div class="row">
                <div class="container">
                    <div class="col s12">
                        <h1>Incluir Paciente</h1>
                        <nav>
                            <div class="nav-wrapper blue">
                                <div class="col s12">
                                    <a href="#{UsuarioBean.menu(request)}" class="breadcrumb">Home</a>
                                    <a href="#{PacienteBean.consultaPacientes(request)}" class="breadcrumb">Consulta Paciente</a>
                                    <a class="breadcrumb">Incluir Paciente</a>
                                </div>
                            </div>
                        </nav>
                        <br/>
                        <h:form id="incluir_paciente">
                            <div class="row">
                                <div class="section">
                                    <label>
                                        <h:selectBooleanCheckbox id="isfumante" class="filled-in" value="#{PacienteBean.isFumante}" />
                                        <span>Fumante</span>
                                    </label>
                                    <label>
                                        <h:selectBooleanCheckbox id="isAlcolatra" class="filled-in" value="#{PacienteBean.isAlcolatra}" />
                                        <span>Alcolatra</span>
                                    </label>
                                    <label>
                                        <h:selectBooleanCheckbox id="isColesterol" class="filled-in" value="#{PacienteBean.isColesterol}" />
                                        <span>Colesterol</span>
                                    </label>
                                    <label>
                                        <h:selectBooleanCheckbox id="isDiabetico" class="filled-in" value="#{PacienteBean.isDiabetico}" />
                                        <span>Diabético</span>
                                    </label>
                                </div>
                            </div>
                            <h:message id='mensagem' for='nome'></h:message>
                            <div class="divider"></div>
                            <div class="row">
                                <div class="input-field col s2" id="nome">
                                    <label for='nome' class="label">Nome</label>
                                    <h:inputText id='nome' value='#{PacienteBean.nome}' />
                                </div>
                                <div class="input-field col s4" id="sobrenome">
                                    <label for='sobrenome'>Sobrenome</label>
                                    <h:inputText id='sobrenome' value='#{PacienteBean.sobrenome}' />
                                </div>
                                <div class="input-field col s2" id="cpf">
                                    <label for='cpf'>Cpf</label>
                                    <h:inputText id='cpf' value='#{PacienteBean.cpf}' a:placeholder="000.000.000-00" />
                                </div>
                                <div class="input-field col s2" id="rg">
                                    <label for='rg'>Rg</label>
                                    <h:inputText id='rg' value='#{PacienteBean.rg}' />
                                </div>
                                <div class="input-field col s2" id="dataNascimento">
                                    <label for='dataNascimento'>Data Nascimento</label>
                                    <h:inputText id='dataNascimento' value='#{PacienteBean.dataNascimento}'/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4" id="logradouro">
                                    <label for='logradouro'>Logradouro</label>
                                    <h:inputText id='logradouro' value='#{PacienteBean.logradouro}'/>
                                </div>
                                <div class="input-field col s1" id="numero">
                                    <label for='numero'>Número</label>
                                    <h:inputText id='numero' value='#{PacienteBean.numero}'/>
                                </div>
                                <div class="input-field col s3" id="bairro">
                                    <label for='bairro'>Bairro</label>
                                    <h:inputText id='bairro' value='#{PacienteBean.bairro}'/>
                                </div>
                                <div class="input-field col s3" id="cidade">
                                    <label for='cidade'>Cidade</label>
                                    <h:inputText id='cidade' value='#{PacienteBean.cidade}'/>
                                </div>
                                <div class="input-field col s1" id="estado">
                                    <label for='estado'>Estado</label>
                                    <h:inputText id='estado' value='#{PacienteBean.estado}' a:placeholder="Sigla Estado" maxlength="2"/>
                                </div>  
                            </div>
                            <div class="row">
                                <div class="input-field col s4" id="email">
                                    <label for='email'>E-mail</label>
                                    <h:inputText id='email' value='#{PacienteBean.email}'/>
                                </div>
                                <div class="input-field col s4" id="tipoconvenio">
                                    <h:selectOneMenu id="tipoconvenio" value="#{PacienteBean.tipoconvenio}">
                                        <f:selectItems value="#{PacienteBean.tipoconvenios()}" />
                                    </h:selectOneMenu>  
                                    <label for='tipoconvenio'>Tipo Convênio</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <p>Telefone Residencial</p>
                                    <div class="input-field col s4" id="residencialcodigoestado">
                                        <label for='residencialcodigoestado'>Estado(DDD)</label>
                                        <h:inputText id='residencialcodigoestado' value='#{PacienteBean.residencialCodigoEstado}'/>
                                    </div>
                                    <div class="input-field col s4" id="residencialprefixo">
                                        <label for='residencialprefixo'>Prefixo</label>
                                        <h:inputText id='residencialprefixo' value='#{PacienteBean.residencialPrefixo}'/>
                                    </div>
                                    <div class="input-field col s4" id="residencialsufixo">
                                        <label for='residencialsufixo'>Sufixo</label>
                                        <h:inputText id='residencialsufixo' value='#{PacienteBean.residencialSufixo}'/>
                                    </div> 
                                </div>
                                <div class="col s6">
                                    <p>Telefone Celular</p>
                                    <div class="input-field col s4" id="celularcodigoestado">
                                        <label for='celularcodigoestado'>Estado(DDD)</label>
                                        <h:inputText id='celularcodigoestado' value='#{PacienteBean.celularcodiGoEstado}'/>
                                    </div>
                                    <div class="input-field col s4" id="celularprefixo">
                                        <label for='celularprefixo'>Prefixo</label>
                                        <h:inputText id='celularprefixo' value='#{PacienteBean.celularPrefixo}'/>
                                    </div>
                                    <div class="input-field col s4" id="celularsufixo">
                                        <label for='celularsufixo'>Sufixo</label>
                                        <h:inputText id='celularsufixo' value='#{PacienteBean.celularSufixo}'/>
                                    </div> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12" id="doencasCardiacas">
                                    <label for='doencasCardiacas'>Doencas Cardiacas</label>
                                    <h:inputText id='doencasCardiacas' value='#{PacienteBean.doencasCardiacas}'/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12" id="cirurgias">
                                    <label for='cirurgias'>Cirurgias</label>
                                    <h:inputText id='cirurgias' value='#{PacienteBean.cirurgias}'/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12" id="alergias">
                                    <label for='alergias'>Alergias</label>
                                    <h:inputText id='alergias' value='#{PacienteBean.alergias}'/>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div class="section right-align">
                                <h:commandLink class="waves-effect waves-light btn" value="Salvar" action="#{PacienteBean.salvar(request)}" ></h:commandLink>
                                <a href="#{PacienteBean.consultaPacientes(request)}" class="waves-effect waves-light btn grey">Cancelar</a>
                            </div>
                        </h:form>  
                    </div>
                </div>
            </div>
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red">
                  <i class="large material-icons">add</i>
                </a>
                <ul>
                    <li><a href="#{PacienteBean.incluir(request)}" class="btn-floating blue darken-1 tooltipped" data-position="left" data-tooltip="Adicionar Paciente"><i class="material-icons">person_add</i></a></li>
                    <li><a href="#{ProntuarioBean.incluir(request)}" class="btn-floating red darken-1 tooltipped" data-position="left" data-tooltip="Adicionar Prontuário"><i class="material-icons">content_paste</i></a></li>
                </ul>
            </div>
        </main>
        <footer class="page-footer blue">
            <div class="container">
                <div class="row">
                    <div class="col 16 s4">
                        <h5 class="white-text">Clínica Médica</h5>
                        <p>Otimizando seu tempo</p>
                    </div>
                    <div class="col l3 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="">Site</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2018 Copyright
                    <a class="grey-text text-lighten-4 right">MichelBolzon</a>
                </div>
            </div>
        </footer>
    </body>
</html>
