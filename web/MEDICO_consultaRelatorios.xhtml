<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../lib/materialize1/css/materialize.min.css" />
        <script src="../lib/materialize1/js/materialize.min.js"></script>
        <title>Clinica Médica</title>
    </h:head>
    <body>
        <nav>
            <div class="nav-wrapper blue">
                <div class="container">
                    <a href="#{UsuarioBean.menu(request)}" class="brand-logo">Bem Vindo a Clinica Médica!</a>
                    <h:form>
                        <h:commandLink class="right" value="Sair" action="#{UsuarioBean.sair(request)}" ></h:commandLink>
                    </h:form>
                </div>
            </div>
        </nav>
        <main>
            <h1>Pacientes</h1>
            <br />
            <br />
            <h:form>
                <h:commandButton id='incluir' value='Incluir' action="#{PacienteBean.incluir(request)}"></h:commandButton>
                <h:message for="incluir"></h:message>
                <h:dataTable value="#{PacienteBean.listarPacientes()}" var="paciente">
                    <h:column>
                        <f:facet name="header">
                            Nome
                        </f:facet>
                        #{paciente.nome}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Endereço
                        </f:facet>
                        #{paciente.endereco}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            Ações
                        </f:facet>
                        <h:commandButton id='editar' value='Editar' action="#{PacienteBean.editar(request, paciente.id)}"></h:commandButton>
                        <h:commandButton id='excluir' value='Excluir' action="#{PacienteBean.excluir(request, paciente.id)}"></h:commandButton>
                    </h:column>

                </h:dataTable>
            </h:form>
        </main>
        <footer class="page-footer blue">
            <div class="container">
                <div class="row">
                    <div class="col 16 s4">
                        <h5 class="white-text">Clínica Médica</h5>
                        <p>Otimizando seu tempo</p>
                    </div>
                    <div class="col l3 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="">Site</a></li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2018 Copyright
                    <a class="grey-text text-lighten-4 right"></a>
                </div>
            </div>
        </footer>
    </body>
</html>
