<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../lib/materialize1/css/materialize.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="lib/materialize1/js/materialize.min.js"></script>
        <script src="lib/jquerymask/dist/jquery.mask.min.js"></script>
        <script src="../js/script.js"></script>
        <title>Clinica Médica</title>
    </h:head>
    <body>
        <nav>
            <div class="nav-wrapper blue">
                <div class="container">
                    <a href="#{UsuarioBean.menu(request)}" class="brand-logo">Bem Vindo a Clinica Médica!</a>
                    <h:form>
                        <h:commandLink class="right" value="Sair" action="#{UsuarioBean.sair(request)}" ></h:commandLink>
                    </h:form>
                </div>
            </div>
        </nav>
        <main>
            <div class="row">
                <div class="container">
                    <h1>Relatório Consultas</h1>
                    <h:form>
                        <div class="row">
                        <h5>Filtros Relatório</h5>
                        <div class="input-field col s2" id="data">
                            <label for='data' class="label">Data Inicial</label>
                            <h:inputText id='dataInicial' value='#{ConsultaBean.data}' class="datepicker"/>
                        </div>
                        <div class="input-field col s2" id="hora">
                            <label for='hora' class="label">Hora Inicial</label>
                            <h:inputText id='horaInicial' value='#{ConsultaBean.hora}' class="timepicker"/>
                        </div>
                        <div class="input-field col s2" id="data">
                            <label for='data' class="label">Data Final</label>
                            <h:inputText id='dataFinal' value='#{ConsultaBean.data}' class="datepicker"/>
                        </div>
                        <div class="input-field col s2" id="hora">
                            <label for='hora' class="label">Hora Final</label>
                            <h:inputText id='horaFinal' value='#{ConsultaBean.hora}' class="timepicker"/>
                        </div>
                        <div class="input-field col s4" id="paciente">
                            <h:selectOneMenu id="medico" value="#{ConsultaBean.medico}">
                                <f:selectItem itemLabel="Nenhum" itemValue="0"></f:selectItem>
                                <f:selectItems value="#{ConsultaBean.listarMedicos()}" var="medico" itemLabel="#{medico.nome}" itemValue="#{medico.id}" />
                            </h:selectOneMenu>
                            <label for='medico'>Médico</label>
                        </div>
                        <div class="input-field col s4" id="paciente">
                            <h:selectOneMenu id="paciente" value="#{ConsultaBean.paciente}">
                                <f:selectItem itemLabel="Nenhum" itemValue="0"></f:selectItem>
                                <f:selectItems value="#{ConsultaBean.listarPacientes()}" var="paciente" itemLabel="#{paciente.nome}" itemValue="#{paciente.id}" />
                            </h:selectOneMenu>
                            <label for='paciente'>Paciente</label>
                        </div>
                        <div class="input-field col s4" id="tipoconsulta">
                            <h:selectOneMenu id="tipoconsulta" value="#{ConsultaBean.tipo}">
                                <f:selectItem itemLabel="Nenhum" itemValue="0"></f:selectItem>
                                <f:selectItems value="#{ConsultaBean.tipos()}" />
                            </h:selectOneMenu>  
                            <label for='tipoconsulta'>Tipo Convênio</label>
                        </div>
                    </div>
                    <div class="divider"></div>
                        <div class="section right-align">
                            <h:commandLink class="waves-effect waves-light btn" value="Gerar Relatório" action="#{ConsultaBean.salvar(request)}" ></h:commandLink>
                            <a href="#{ConsultaBean.consultasMedicas(request)}" class="waves-effect waves-light btn grey">Cancelar</a>
                        </div>
                    </h:form>
                </div>
            </div> 
        </main>
        <footer class="page-footer blue">
            <div class="container">
                <div class="row">
                    <div class="col 16 s4">
                        <h5 class="white-text">Clínica Médica</h5>
                        <p>Otimizando seu tempo</p>
                    </div>
                    <div class="col l3 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="">Site</a></li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2018 Copyright
                    <a class="grey-text text-lighten-4 right"></a>
                </div>
            </div>
        </footer>
    </body>
</html>
