<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../lib/materialize1/css/materialize.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../lib/materialize1/js/materialize.min.js"></script>
        <script src="lib/jquerymask/dist/jquery.mask.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <script src="../js/script.js"></script>
        <title>Clinica Médica</title>
    </h:head>
    <body>
        <nav>
            <div class="nav-wrapper blue">
                <div class="container">
                    <a href="#{UsuarioBean.menu(request)}" class="brand-logo">Bem Vindo a Clinica Médica!</a>
                    <h:form>
                        <h:commandLink class="right" value="Sair" action="#{UsuarioBean.sair(request)}" ></h:commandLink>
                    </h:form>
                </div>
            </div>
        </nav>
        <main>
            <div class="row">
                <div class="container">
                <h1>Pacientes</h1>
                <nav>
                    <div class="nav-wrapper blue">
                        <div class="col s12">
                            <a href="#{UsuarioBean.menu(request)}" class="breadcrumb">Home</a>
                            <a class="breadcrumb">Consulta Paciente</a>
                        </div>
                  </div>
                </nav>
                <br/>
                <h:form>
                    <div class="">
                        <div class="col s2">
                            <h:commandLink class="waves-effect waves-light btn" id='incluir' value='Incluir' action="#{PacienteBean.incluir(request)}"></h:commandLink>
                        </div>
                        <div class="input-field col s8" id="filtro_nome">
                            <h:message id='mensagem-filtro-nome' for='filtro_nome'></h:message>
                            <label for='filtro_nome' class="label">Nome</label>
                            <h:inputText id='filtro_nome' value='#{PacienteBean.filtro_nome}' a:placeholder="Para pesquisar digite..."/>
                        </div>  
                        <div class="col s2">
                            <button class="btn waves-effect waves-light" type="submit" id='pesquisar' value='Pesquisar'>Pesquisar</button>
                        </div>
                    </div>
                    <h:dataTable value="#{PacienteBean.listarPacientes()}" var="paciente">
                        <h:column>
                            <f:facet name="header">
                                id
                            </f:facet>
                            #{paciente.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Nome
                            </f:facet>
                            #{paciente.nome}
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                Endereço
                            </f:facet>
                            #{paciente.endereco}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                Ações
                            </f:facet>
                            
                            <h:commandLink class="waves-effect waves-light btn" id='editar' value='Editar' action="#{PacienteBean.editar(request, paciente)}"></h:commandLink>
                            <span></span>
                            <h:commandLink class="waves-effect waves-light btn" id='excluir' value='Excluir' action="#{PacienteBean.excluir(request, paciente)}"></h:commandLink>
                        </h:column>

                    </h:dataTable>
                </h:form>
                </div>
            </div>
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red">
                  <i class="large material-icons">add</i>
                </a>
                <ul>
                    <li><a href="#{PacienteBean.incluir(request)}" class="btn-floating blue darken-1 tooltipped" data-position="left" data-tooltip="Adicionar Paciente"><i class="material-icons">person_add</i></a></li>
                    <li><a href="#{ConsultaBean.incluir(request)}" class="btn-floating blue-grey dark tooltipped" data-position="left" data-tooltip="Adicionar Consulta"><i class="material-icons">date_range</i></a></li>
                </ul>
            </div>
        </main>
        <footer class="page-footer blue">
            <div class="container">
                <div class="row">
                    <div class="col 16 s4">
                        <h5 class="white-text">Clínica Médica</h5>
                        <p>Otimizando seu tempo</p>
                    </div>
                    <div class="col l3 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="">Site</a></li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2018 Copyright
                    <a class="grey-text text-lighten-4 right"></a>
                </div>
            </div>
        </footer>
    </body>
</html>
