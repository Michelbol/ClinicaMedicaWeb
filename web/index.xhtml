<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <link rel="stylesheet" href="css/style.css" />
        <title>Clinica Médica</title>
    </h:head>
    <h:body>
        <div id='header'>
            <h1>Bem Vindo a Clinica Médica!</h1>
        </div>
        <div>
            <h3>Digite Seu usuário e senha e acessa ao sistema!</h3>
            <h:form id='login'>
                <h:message id='msg_erro' for='username' class='error'></h:message>
                <div id='username'>
                    <h:outputLabel for='username' value="Usuário" />
                    <br />
                    <h:inputText id='username' value='#{UsuarioBean.username}' />
                </div>
                <div id='password'>
                    <h:outputLabel for='password' value="Password"/>
                    <br />
                    <h:inputSecret id='password' value="#{UsuarioBean.password}" />
                </div>
                <br />
                <h:commandButton id="submit" value="Logar" action="#{UsuarioBean.logar(request)}" />
            </h:form>
        </div>
    </h:body>
</html>
