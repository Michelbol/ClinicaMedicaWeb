<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../lib/materialize1/css/materialize.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="../lib/materialize1/js/materialize.min.js"></script>
        <script src="lib/jquerymask/dist/jquery.mask.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <script src="../js/script.js"></script>
        <title>Clinica Médica</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper blue">
                <div class="container">
                    <a href="#{UsuarioBean.menu(request)}" class="brand-logo">Bem Vindo a Clinica Médica!</a>
                    <h:form>
                        <h:commandLink class="right" value="Sair" action="#{UsuarioBean.sair(request)}" ></h:commandLink>
                    </h:form>
                </div>
            </div>
        </nav>
        <main>            
            <div class="row">
                <div class="container">
                    <div class="col s12">
                        <h1>Incluir Prontuario</h1>
                        <nav>
                            <div class="nav-wrapper blue">
                                <div class="col s12">
                                    <a href="#{UsuarioBean.menu(request)}" class="breadcrumb">Home</a>
                                    <a href="#{ProntuarioBean.consultaProntuarios(request)}" class="breadcrumb">Consulta Prontuários</a>
                                    <a class="breadcrumb">Incluir Prontuários</a>
                                </div>
                            </div>
                        </nav>
                        <h:form>
                            <div class="row">
                                <div class="input-field col s6" id="data">
                                    <h:message id="mensagem-data" for="data"></h:message>
                                    <label for='data'>Data</label>
                                    <h:inputText id='data' value='#{ProntuarioBean.data}'  a:placeholder="DD/MM/AAAA" class="datepicker" required="true" requiredMessage="Esse campo é obrigatório!"/>
                                </div>
                                <div class="input-field col s6" id="hora">
                                    <h:message id="mensagem-hora" for="hora"></h:message>
                                    <label for='hora' class="label">Hora</label>
                                    <h:inputText id='hora' value='#{ProntuarioBean.hora}' a:placeholder="HH:MM" class="timepicker" required="true" requiredMessage="Esse campo é obrigatório!"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12" id="paciente">
                                    <h:message id="mensagem-paciente" for="paciente"></h:message>
                                    <h:selectOneMenu id="paciente" value="#{ProntuarioBean.paciente}" required="true" requiredMessage="Selecione um paciente!">
                                        <f:selectItems value="#{PacienteBean.listarPacientes()}" var="paciente" itemLabel="#{paciente.nome}" itemValue="#{paciente.id}" />
                                    </h:selectOneMenu>
                                    <label for='paciente'>Paciente</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12" id="sintomas">
                                    <h:message id="mensagem-sintomas" for="sintomas" ></h:message>
                                    <label for='sintomas'>Sintomas</label>
                                    <h:inputText id='sintomas' value='#{ProntuarioBean.sintomas}' required="true" requiredMessage="Esse campo é obrigatório!"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12" id="diagnostico">
                                    <h:message id="mensagem-diagnostico" for="diagnostico" ></h:message>
                                    <label for='diagnostico'>Diagnostico</label>
                                    <h:inputText id='diagnostico' value='#{ProntuarioBean.diagnostico}' required="true" requiredMessage="Esse campo é obrigatório!"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12" id="prescricao">
                                    <h:message id="mensagem-prescricao" for="prescricao" ></h:message>
                                    <label for='prescricao'>Prescrição</label>
                                    <h:inputText id='prescricao' value='#{ProntuarioBean.prescricao}' required="true" requiredMessage="Esse campo é obrigatório!"/>
                                </div>
                            </div>

                            <div class="divider"></div>
                            <div class="section right-align">
                                <h:commandLink class="waves-effect waves-light btn" value="Salvar" action="#{ProntuarioBean.salvar(request)}"></h:commandLink>
                                <a href="#{ProntuarioBean.consultaProntuarios(request)}" class="waves-effect waves-light btn grey">Cancelar</a>
                            </div>
                        </h:form>  
                    </div>
                </div>
            </div>
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red">
                  <i class="large material-icons">add</i>
                </a>
                <ul>
                    <li><a href="#{PacienteBean.incluir(request)}" class="btn-floating blue darken-1 tooltipped" data-position="left" data-tooltip="Adicionar Paciente"><i class="material-icons">person_add</i></a></li>
                    <li><a href="#{ProntuarioBean.incluir(request)}" class="btn-floating red darken-1 tooltipped" data-position="left" data-tooltip="Adicionar Prontuário"><i class="material-icons">content_paste</i></a></li>
                </ul>
            </div>
        </main>
        <footer class="page-footer blue">
            <div class="container">
                <div class="row">
                    <div class="col 16 s4">
                        <h5 class="white-text">Clínica Médica</h5>
                        <p>Otimizando seu tempo</p>
                    </div>
                    <div class="col l3 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="">Site</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2018 Copyright
                    <a class="grey-text text-lighten-4 right">MichelBolzon</a>
                </div>
            </div>
        </footer>
    </body>
</html>
