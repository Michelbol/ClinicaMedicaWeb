<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Clinica MÃ©dica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>Incluir Paciente</h1>
        
        <h:form>
            <h:panelGrid columns="12">
                <h:outputLabel for='nome' value="Nome" class="label"/>
                <h:inputText id='nome' value='#{PacienteBean.nome}' />
                <h:outputLabel for='sobrenome' value="Sobrenome" class="label"/>
                <h:inputText id='sobrenome' value='#{PacienteBean.sobrenome}' />
                <h:outputLabel for='cpf' value="Cpf" class="label"/>
                <h:inputText id='cpf' value='#{PacienteBean.cpf}' />
                <h:outputLabel for='rg' value="Rg" class="label"/>
                <h:inputText id='rg' value='#{PacienteBean.rg}' />
            </h:panelGrid>
            <h:panelGrid columns="12">
                <h:outputLabel for='dtnascimento' value="Data Nascimento: " class="label"></h:outputLabel>
                <h:inputText id="dtnascimento" value="#{PacienteBean.dataNascimento}" />
            </h:panelGrid>
        </h:form>
    </body>
</html>
