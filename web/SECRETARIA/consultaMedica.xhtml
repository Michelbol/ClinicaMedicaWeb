<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../lib/materialize1/css/materialize.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="../lib/materialize1/js/materialize.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <title>Clinica Médica</title>
    </h:head>
    <body>
        <nav>
            <div class="nav-wrapper blue">
                <div class="container">
                    <a class="brand-logo">Bem Vindo a Clinica Médica!</a>
                </div>
            </div>
        </nav>
        <main>
            <div class="row">
                <div class="container">
                <h1>Consultas Médicas</h1>
                <h:form>
                    <h:commandLink class="waves-effect waves-light btn" id='incluir' value='Incluir' action="#{PacienteBean.incluir(request)}"></h:commandLink>
                    <h:message for="incluir"></h:message>
                    <h:dataTable value="#{ConsultaBean.listarConsultas()}" var="consulta">
                        <h:column>
                            <f:facet name="header">
                                id
                            </f:facet>
                            #{consulta.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Data/Hora
                            </f:facet>
                            #{consulta.dataHora}
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                Medico
                            </f:facet>
                            #{consulta.medico.nome}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                Paciente
                            </f:facet>
                            #{consulta.paciente.nome}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                Tipo
                            </f:facet>
                            #{consulta.tipo}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                Ações
                            </f:facet>
                            
                            <h:commandLink class="waves-effect waves-light btn" id='editar' value='Editar' action="#{PacienteBean.editar(request, paciente)}"></h:commandLink>
                            <span></span>
                            <h:commandLink class="waves-effect waves-light btn" id='excluir' value='Excluir' action="#{PacienteBean.excluir(request, paciente)}"></h:commandLink>
                        </h:column>

                    </h:dataTable>
                </h:form>
                </div>
            </div>
        </main>
        <footer class="page-footer blue">
            <div class="container">
                <div class="row">
                    <div class="col 16 s4">
                        <h5 class="white-text">Clínica Médica</h5>
                        <p>Otimizando seu tempo</p>
                    </div>
                    <div class="col l3 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="">Site</a></li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2018 Copyright
                    <a class="grey-text text-lighten-4 right">MichelBolzon</a>
                </div>
            </div>
        </footer>
    </body>
</html>
