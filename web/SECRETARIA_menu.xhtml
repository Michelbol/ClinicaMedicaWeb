<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../lib/materialize1/css/materialize.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="lib/materialize1/js/materialize.min.js"></script>
        <script src="lib/jquerymask/dist/jquery.mask.min.js"></script>
        <script src="../js/script.js"></script>
        <title>Clinica Médica</title>
    </h:head>
    <body>
        <nav>
            <div class="nav-wrapper blue">
                <div class="container">
                    <a href="#{UsuarioBean.menu(request)}" class="brand-logo">Bem Vindo a Clinica Médica!</a>
                    <h:form>
                        <h:commandLink class="right" value="Sair" action="#{UsuarioBean.sair(request)}" ></h:commandLink>
                    </h:form>
                </div>
            </div>
        </nav>
        <main>
            <div class="row">
                <div class="container">
                    <div class="col s12 m6">
                        <div class="card blue darken-1">
                          <div class="card-content white-text">
                            <span class="card-title">Pacientes</span>
                          </div>
                          <div class="card-action">
                            <a href="#{PacienteBean.consultaPacientes(request)}">Clique Aqui</a>
                          </div>
                        </div>
                    </div>
                    <div class="col s12 m6">
                      <div class="card red dark en-1">
                        <div class="card-content white-text">
                          <span class="card-title">Consultas Médicas</span>
                        </div>
                        <div class="card-action">
                          <a href="#{ConsultaBean.consultasMedicas(request)}">Clique Aqui</a>
                        </div>
                      </div>
                    </div>
                    <div class="col s12 m6">
                      <div class="card green darken-1">
                        <div class="card-content white-text">
                          <span class="card-title">Relatório Consultas</span>
                        </div>
                        <div class="card-action">
                          <a href="#{ConsultaBean.telaRelatorio(request)}">Clique Aqui</a>
                        </div>
                      </div>
                    </div>
                </div>
            </div>        
        </main>
        <footer class="page-footer blue">
            <div class="container">
                <div class="row">
                    <div class="col 16 s4">
                        <h5 class="white-text">Clínica Médica</h5>
                        <p>Otimizando seu tempo</p>
                    </div>
                    <div class="col l3 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="">Site</a></li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2018 Copyright
                    <a class="grey-text text-lighten-4 right"></a>
                </div>
            </div>
        </footer>
    </body>
</html>
