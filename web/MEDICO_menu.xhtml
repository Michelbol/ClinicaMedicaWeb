<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../lib/materialize1/css/materialize.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="lib/materialize1/js/materialize.min.js"></script>
        <script src="lib/jquerymask/dist/jquery.mask.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="../js/script.js"></script>
        <title>Clinica Médica</title>
    </h:head>
    <body>
        <nav>
            <div class="nav-wrapper blue">
                <div class="container">
                    <a href="#{UsuarioBean.menu(request)}" class="brand-logo">Bem Vindo a Clinica Médica!</a>
                    <h:form>
                        <h:commandLink class="right" value="Sair" action="#{UsuarioBean.sair(request)}" ></h:commandLink>
                    </h:form>
                </div>
            </div>
        </nav>
        <main>
            <div class="row">
                <div class="container">
                    <div class="col s12 m6">
                        <div class="card blue darken-1">
                          <div class="card-content white-text">
                            <span class="card-title"><i class="material-icons">person_add</i> Pacientes</span>
                          </div>
                          <div class="card-action">
                            <a href="#{PacienteBean.consultaPacientes(request)}">Clique Aqui</a>
                          </div>
                        </div>
                    </div>
                    <div class="col s12 m6">
                      <div class="card red darken-1">
                        <div class="card-content white-text">
                            <span class="card-title"><i class="material-icons">content_paste</i> Prontuários</span>
                        </div>
                        <div class="card-action">
                          <a href="#{ProntuarioBean.consultaProntuarios(request)}">Clique Aqui</a>
                        </div>
                      </div>
                    </div>
                    <div class="col s12 m6">
                        <div class="card green darken-1">
                            <div class="card-content white-text">
                                <span class="card-title"><i class="material-icons">local_printshop</i> Relatório Pacientes Atendidos Mês</span>
                            </div>
                            <div class="card-action">
                                <a href="#{ProntuarioBean.consultaRelatorios(request)}">Clique Aqui</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large red">
                  <i class="large material-icons">add</i>
                </a>
                <ul>
                    <li><a href="#{PacienteBean.incluir(request)}" class="btn-floating blue darken-1 tooltipped" data-position="left" data-tooltip="Adicionar Paciente"><i class="material-icons">person_add</i></a></li>
                    <li><a href="#{ProntuarioBean.incluir(request)}" class="btn-floating red darken-1 tooltipped" data-position="left" data-tooltip="Adicionar Prontuário"><i class="material-icons">content_paste</i></a></li>
                </ul>
            </div>
        </main>
        <footer class="page-footer blue">
            <div class="container">
                <div class="row">
                    <div class="col 16 s4">
                        <h5 class="white-text">Clínica Médica</h5>
                        <p>Otimizando seu tempo</p>
                    </div>
                    <div class="col l3 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="">Site</a></li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2018 Copyright
                    <a class="grey-text text-lighten-4 right"></a>
                </div>
            </div>
        </footer>
    </body>
</html>
