<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Clinica Médica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Usuário Médico Logado Com Sucesso!</div>
        <h:form id='menu'>
            <h:commandButton id='pacientes' value='Pacientes' action="#{PacienteBean.consultaPacientes(request)}"></h:commandButton>

        </h:form>
